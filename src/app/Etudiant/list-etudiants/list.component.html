
<div class="row mb-3">
  <div class="hed">
    <h1>List of Students</h1>

    <button id="addBtn"
      class="btn btn-success col-1"
      [routerLink]="['add']"
      >
      Add Student
    </button>
  </div>
  <div class="br"></div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Class</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>



  <tr *ngFor="let etudiant of listEtudiant" >
    <th scope="row">{{etudiant.id}}</th>
    <td><input class="{{'nom'+etudiant.id}}" type="text" ngModel readonly="readonly" [(ngModel)]="etudiant.nom"   required name="nom"  #nom="ngModel"></td>
    <td><input class="{{'prenom'+etudiant.id}}" type="text" readonly="readonly" [(ngModel)]="etudiant.prenom"     ngModel #prenom="ngModel" required name="prenom"></td>
    <td><input class="{{'classe'+etudiant.id}}" type="text" readonly="readonly" [(ngModel)]="etudiant.classe"   ngModel #classe="ngModel" required name="classe"></td>
    <td class="{{'edit'+etudiant.id}}"><button  (click)="editEtudiant(etudiant.id,[nom,prenom,classe])" ><fa-icon  [icon]="faPen"></fa-icon></button></td>
    <td class="{{'save'+etudiant.id}} none"><button (click)="editEtudiant(etudiant.id,[nom,prenom,classe])"  ><fa-icon  [icon]="faSave"></fa-icon></button></td>
    <td><button (click)="removeEtudiant(etudiant.id)"><fa-icon  [icon]="faTrash"></fa-icon></button></td>
  </tr>







    </tbody>
  </table>
  </div>
